<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wallet">
        <div class="status-bar">
            <button class="btn">Ajustar</button>

            <div class="status-balance">
                <i class='bx bx-money'></i>
                <div class="balance">
                    <span>Saldo Atual</span>
                    <h3>R$ 0,00</h3>
                </div>
            </div>
        </div>

        <div class="add-resource">
           <input id="description" type="text" placeholder="Digite uma descrição">
           <input id="cash" type="text" placeholder="Numero">
           <button id="add" class="btn">Adicionar</button>
        </div>

        <div class="transactions-recents">
            <span>Recentes</span>

            <div class="recents">
                <p class="active">Nenhuma atividade recente registrada</p>
            </div>          
            <div class="more">
                <a href="#">Mostrar mais</a>
            </div>
         </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
